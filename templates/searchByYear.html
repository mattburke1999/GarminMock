<!DOCTYPE html>
<html>
    <head>
        <title>Search By Year</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                line-height: 1.6;
            }
            .container {
                width: 40%;
                margin: auto;
                overflow: hidden;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            h2 {
                color: #333;
                text-align: center;
                padding-bottom: 20px;
                border-bottom: 1px solid #ddd;
            }
            .search-form {
                width: 80%; 
                margin: 2em auto; 
                padding: 3em;
                border-radius: 0.5em;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            .search-form input, .search-form button {
                width: 100%;
                padding: 1em;
                margin-bottom: 1em;
                border-radius: 0.5em;
                border: 1px solid #ddd;
            }
            .search-form button {
                color: #fff;
                background-color: #007BFF;
                cursor: pointer;
            }
            .search-form button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Search for Activities By Year</h2>
            <div class="search-form">
                <form method="post" action="/searchByYear">
                    <input type="text" id="year" name="year" placeholder="Enter Year" required>
                    <button type="submit" id="searchSummary" name="search" value="summary">Get Summary of Year</button>
                    <button type="submit" id="searchMonth" name="search" value="recap">Get Recaps of Months for Year</button>
                </form>
            </div>
        </div>
    </body>
</html>
